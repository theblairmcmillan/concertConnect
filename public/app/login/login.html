<div id="loginView" >
  <div id="loginContainer">
    <div id="custom-bootstrap-menu" class="loginPage" role="navigation">
        <div class="container-fluid">
            <div class="navbar-header"><a class="navbar-brand" href="#"></a>
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1"><span class="sr-only">Toggle navigation</span><span class="icon-bar"></span><span class="icon-bar"></span><span class="icon-bar"></span>
                </button>
            </div>
            <div class="collapse navbar-collapse"  id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="#" data-toggle="modal" data-target=".loginModal">Login</a>
                    <li><a href='#' data-toggle="modal" data-target=".signupModal">Sign up</a>
                    </li>
                </ul>
            </div>
        </div>
    </div> <!-- END OF NAVBAR -->
    <div id="mainloginWindow"><img src="../icons/hivelogo.png"></div>
    
    <!-- MODAL FOR LOGIN EXISTING USERS  -->
    <div class="modal fade loginModal" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel">
      <div class="modal-dialog modal-lg">
        <div class="modal-content">
          <!-- <form class="form-horizontal" action="/api/login/users" method="post"> -->
            <div class="form-group">
                <h4>Login To Hive.</h4>
                <input type="email" class="form-control" id="inputEmail3" name="email" ng-model="email" placeholder="Email">
                <input type="password" class="form-control" id="inputPassword3" name="password" ng-model="password" placeholder="Password">
                <button type="submit" class="btn btn-default" data-dismiss="modal" ng-click="login(email, password)">Login</button>
            </div> <!-- END OF FORM.-->
        </div>
      </div>
    </div> <!-- END OF LOGIN MODAL -->

    <!-- MODAL FOR NEW SIGN UPS -->
    <div class="modal fade signupModal" id="signupModal" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel">
      <div class="modal-dialog modal-lg">
        <div class="modal-content"> <!-- ARTIST SIGN UP -->
            <div class="form-group">
                <h4>Sign Up To Hive.<h4>
                <input type="email" name="email" class="form-control" id="inputEmail3" ng-model="signupEmail" placeholder="Email">
                <input type="password" name="password" class="form-control" id="inputPassword3" ng-model="signupPassword" placeholder="Password">
                <button type="submit" class="btn btn-default" ng-click="signup(signupEmail, signupPassword)" data-dismiss="modal">Sign up</button>
              </div>
            </div>
          <!-- </form>  END OF ARTIST LOGIN FORM  -->
        </div>
      </div>
    </div> <!-- END OF SIGN UP MODAL -->



  </div>
</div> <!-- END OF PARTIAL -->
